<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Beyond Borders</title>

    <link rel="shortcut icon" href="./img/logo/favicon.ico" type="image/x-icon">


    <link rel="stylesheet" href="./styles/dashboard.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />

</head>

<body>


    <div class="login-container">
        <div class="logo">
            <img src="./img/logo/bb full.png" alt="logo" class="logo-img">
        </div>

        <div class="error-message" id="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="ri-mail-line"></i>
                    <input type="email" id="email" name="email" placeholder="admin@beyondborders.com" required
                        autocomplete="email">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="ri-lock-line"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                        autocomplete="current-password">
                    <button type="button" class="toggle-password" id="toggle-password">
                        <i class="ri-eye-line"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                <span>Sign In</span>
                <i class="ri-arrow-right-line"></i>
            </button>
        </form>

        <div class="divider">OR</div>

        <div class="back-link">
            <a href="index.html">
                <i class="ri-arrow-left-line"></i> Back to Website
            </a>
        </div>
    </div>

</body>

<script type="module" src="./scripts/login.js"></script>

</html>
